<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 动画</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            position: relative;
            left: 0;
            top: 0;
            background-color: red;
            transition: left 1s ease-out;
        }
        .box.active{
            left: 300px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // 阻塞
        // 异步
        document.addEventListener('DOMContentLoaded',()=>{
            // html css 下载好了，浏览器中的运行结合 没有完成
            // event loop   事件循环
            // 虽然是0 ,但是 setTimeout 是一个宏任务 等待html+css 渲染完成 渲染优先 
            // 页面的渲染 比setTimeout 更优先
            setTimeout(()=>{
                document.querySelector('.box').classList.add('active')
            },0)
            // document.querySelector('.box').classList.add('active')
        })
        // setTimeout(()=>{
        //     document.querySelector('.box').classList.add('active')
        // },1000)
    //    document.querySelector('.box').classList.add('active')
     </script>
</body>
</html>
