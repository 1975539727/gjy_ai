<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce Fixed</title>
</head>
<body>
    <input type="text" id="inputA" placeholder="输入内容..." />
    <script>
        let inputA = document.getElementById('inputA')
        function debounce(fn,delay){
            let timer = null;
            return function(...args) {
                if (timer != null) {
                    clearTimeout(timer);
                }
                timer = setTimeout(() => {
                    console.log(this)
                    fn.apply(this, args);
                }, delay);
            };
        }
        inputA.addEventListener('keyup',debounce(function(event){
            console.log(event.target.value)
        },1000))
    </script>
</body>
</html>
