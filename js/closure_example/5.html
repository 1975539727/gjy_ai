<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包中的事件监听</title>
</head>
<body>
    <button id="myButton">Click Me</button>
    <script>
        const obj ={
            message:"Hello form the object",
            init:function(){
                const button =document.getElementById('myButton');
                const that =this; // 闭包的应用场景
                button.addEventListener('click',function(){ // 闭包的应用场景
                    console.log(that.message); 
                })
            }
        }
        obj.init();
    </script>
    
    </body>
</html>
