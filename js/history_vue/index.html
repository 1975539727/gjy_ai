<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>朋友们</title>

</head>
<body>
    <script>
        const age=18;
        const friends=[
        {
            name:'吴同学',
            hometown:'上饶',
            college:'湖南工业大学',
        },
        {
            name:'谢同学',
            hometown:'赣州',
        }
        ];
        friends.push({
             name:'邓同学',
             hometown:'宜春'
        })
        const newFriends= friends;
        newFriends.push({
            name:'宋同学',
            hometown:'宜春'
        })
        //栈 队列
        newFriends.unshift({
            name:'严同学',
        })
    </script>
</body>
</html>
